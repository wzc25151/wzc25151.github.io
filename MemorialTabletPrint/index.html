<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no">

    <title>简易牌位打印</title>
    <link type="text/css" rel="styleSheet" href="base.css" />
    <link type="text/css" rel="styleSheet" href="index.css" />
</head>

<body>
    <div id="container">
        <div id="contentPanel">

            <div id="ysrPanel">
                <div id="ysrTopPart"> 陽上</div>
                <div id="ysrName">阳上人名字</div>
                <div id="ysrBottomPart">敬薦</div>
            </div>

            <div id="namePanel">
                <div id="namePart">
                    <div id="nameColumn1" class="nameColumn">列1</div>
                    <div id="nameColumn2" class="nameColumn">列2</div>
                    <div id="nameColumn3" class="nameColumn">列3</div>
                    <div id="nameColumn4" class="nameColumn">列4</div>
                    <div id="nameColumn5" class="nameColumn">列5</div>
                </div>
                <!--                <div id="familyPart">阖家</div> -->
            </div>

            <div id="addrPanel">
                <div id="addr">地址</div>
            </div>
        </div>


        <!--控制台-->
        <div class="no-print" id="consolePanel">
            控制台

            <div class="option">
                参照背景
                <input type="radio" onclick="switchBgImg(0)" name="参照背景" value="无">无
                <input type="radio" onclick="switchBgImg(1)" name="参照背景" checked="checked" value="超度1">超度1
                <input type="radio" onclick="switchBgImg(2)" name="参照背景" value="超度2">超度2
                <!--                <input type="radio" name="参照背景" value=祈福">祈福                -->
            </div>

            <div class="option">
                <div>
                    阳上人
                    <input id="ysrNameInput" type="text" oninput="ysrNameOnInput()" size="10" value="阳上人名字" />
                    字体
                    <input id="ysrSizeInput" type="text" oninput="ysrSizeOnInput()" size="10" value="32" />
                </div>
                <div>
                    显示陽上和敬薦
                    <input type="radio" onclick="switchYsr(0)" name="显示陽上和敬薦" value="否">否
                    <input type="radio" onclick="switchYsr(1)" name="显示陽上和敬薦" checked="checked" value="是">是
                </div>
            </div>

            <div class="option">
                <div>
                    牌主1
                    <input id="nameColumnInput1" type="text" oninput="nameColumnOnInput(1)" size="10" value="列1" />
                    字体
                    <input id="nameColumnSizeInput1" type="text" oninput="nameColumnSizeOnInput(1)" size="10"
                        value="32" />
                </div>
                <div>
                    牌主2
                    <input id="nameColumnInput2" type="text" oninput="nameColumnOnInput(2)" size="10" value="列2" />
                    字体
                    <input id="nameColumnSizeInput2" type="text" oninput="nameColumnSizeOnInput(2)" size="10"
                        value="32" />
                </div>
                <div>
                    牌主3
                    <input id="nameColumnInput3" type="text" oninput="nameColumnOnInput(3)" size="10" value="列3" />
                    字体
                    <input id="nameColumnSizeInput3" type="text" oninput="nameColumnSizeOnInput(3)" size="10"
                        value="32" />
                </div>
                <div>
                    牌主4
                    <input id="nameColumnInput4" type="text" oninput="nameColumnOnInput(4)" size="10" value="列4" />
                    字体
                    <input id="nameColumnSizeInput4" type="text" oninput="nameColumnSizeOnInput(4)" size="10"
                        value="32" />
                </div>
                <div>
                    牌主5
                    <input id="nameColumnInput5" type="text" oninput="nameColumnOnInput(5)" size="10" value="列5" />
                    字体
                    <input id="nameColumnSizeInput5" type="text" oninput="nameColumnSizeOnInput(5)" size="10"
                        value="32" />
                </div>
            </div>


            <div class="option">
                地址
                <input id="addrInput" type="text" oninput="addrOnInput()" size="10" value="地址" />
                字体
                <input id="addrSizeInput" type="text" oninput="addrSizeOnInput()" size="10" value="32" />
            </div>
            <!--
            合家，勾选框
            -->
            <div class="option">



                <button onclick="window.print()">打印</button>
            </div>

            <div class="option">

                一些说明：<br />
                1.打印时注意打印预览的参数；<br />
                2.打印时不要勾选背景、页眉和页脚;<br />
                3.当前模板对应纸张规格12.5*36cm。
            </div>
        </div>
    </div>

</body>

<script>

    //A4纸的尺寸是210mm*297mm，也就是21.0cm*29.7cm，而1英寸=2.54cm，如果屏幕DPI分辨率为72像素/英寸，换算一下：相当于1cm可呈现 (72px/2.54cm) = 28.34px
    //一般72dpi下1cm=28.34px，96dpi下1cm=37.79px
    //12.5*36cm，网页是96dpi，354*2012,缩放1.3倍是460*1326，472.375*1360.44



    //切换背景
    function switchBgImg(num) {

        switch (num) {
            case 0:
                document.getElementById("contentPanel").style.backgroundImage = "url()";
                break;
            case 1:
                document.getElementById("contentPanel").style.backgroundImage = "url(../MemorialTabletPrint/images/chaodu1.png)";
                break;
            case 2:
                document.getElementById("contentPanel").style.backgroundImage = "url(../MemorialTabletPrint/images/chaodu2.png)";
                break;
            default:
                break;
        }

    }




    //阳上人文本监听
    function ysrNameOnInput() {
        document.getElementById("ysrName").innerText = document.getElementById("ysrNameInput").value;
    }

    //阳上人文本的字体大小
    function ysrSizeOnInput() {
        var size = document.getElementById("ysrSizeInput").value;
        document.getElementById("ysrName").style.fontSize = size + "px";
    }

    //显示陽上和敬薦
    function switchYsr(num) {
        if (num == 0) {
            document.getElementById("ysrTopPart").style.visibility = "hidden";
            document.getElementById("ysrBottomPart").style.visibility = "hidden";
        } else {
            document.getElementById("ysrTopPart").style.visibility = "visible";
            document.getElementById("ysrBottomPart").style.visibility = "visible";
        }
    }

    //中间人文本监听
    function nameColumnOnInput(num) {
        document.getElementById("nameColumn" + num).innerText = document.getElementById("nameColumnInput" + num).value;

    }
    //中间人文本的字体大小
    function nameColumnSizeOnInput(num) {
        var textFontSize = document.getElementById("nameColumnSizeInput" + num).value;
        document.getElementById("nameColumn" + num).style.fontSize = textFontSize + "px";
    }


    //地址文本监听
    function addrOnInput() {
        var textStr = document.getElementById("addrInput").value;
        document.getElementById("addr").innerText = textStr;
    }
    //地址文本的字体大小
    function addrSizeOnInput() {
        var textFontSize = document.getElementById("addrSizeInput").value;
        document.getElementById("addr").style.fontSize = textFontSize + "px";
    }



</script>

</html>
